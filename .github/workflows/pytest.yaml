name: pytest

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/dataoneorg/slinky:0.3.0
    steps:
    - uses: actions/checkout@v3
    - name: pip install
      working-directory: ./d1lod
      run: python -m pip install .[test]
    - name: pytest
      working-directory: ./d1lod
      run: python -m pytest
