# apache httdp + tomcat
web:
  build: web
  ports:
    - "80:80"
    - "8080:8080"
  volumes:
    - ./webapps:/tomcat/webapps
    - ./www:/var/www
    - ./data/aduna:/root/.aduna/openrdf-sesame
  restart: always

worker:
  build: worker
  links:
    - web
    - redis
  volumes:
    - ./d1lod:/d1lod
    - ./www:/www
  environment:
    - PYTHONPATH=/d1lod:/usr/lib/python2.7/dist-packages
  restart: always

scheduler:
  build: scheduler
  links:
    - web
    - redis
  volumes:
    - ./d1lod:/d1lod
  environment:
    - PYTHONPATH=/d1lod:/usr/lib/python2.7/dist-packages
  restart: always

redis:
  build: redis
  volumes:
    - ./data/redis:/data
  restart: always

elasticsearch:
  image: elasticsearch:latest
  command: elasticsearch -Des.network.host=0.0.0.0
  ports:
    - "9200:9200"
    - "9300:9300"

kibana:
  image: kibana:latest
  ports:
    - "5601:5601"
  links:
    - elasticsearch:elasticsearch

logstash:
  image: logstash:latest
  links:
    - elasticsearch
  environment:
    LOGSPOUT: 'ignore'
  volumes:
    - ./logstash/config:/config-dir
  command: -f /config-dir/logstash.conf

logspout:
  image: gliderlabs/logspout:latest
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock
  command: syslog://logstash:5000
  links:
    - logstash

cadvisor:
  image: google/cadvisor:latest
  volumes:
    - /:/rootfs:ro
    - /var/run:/var/run:rw
    - /sys:/sys:ro
    - /var/lib/docker/:/var/lib/docker:ro
  ports:
    - "8888:8080"

rqdashboard:
  build: rqdashboard
  links:
    - redis
  ports:
    - "9181:9181"
