apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  labels:
    app: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      containers:
        - env:
            - name: PYTHONPATH
              value: /d1lod:/usr/lib/python3.9/dist-packages
          image: thomasthelen/scheduler:latest
          name: scheduler
          command: ["python3"]
          args: ["-u", "schedule.py"]
          volumeMounts:
            - mountPath: /d1lod
              name: d1lod-volume
      volumes:
        - name: d1lod-volume
          persistentVolumeClaim:
            claimName: d1lod-pvc
