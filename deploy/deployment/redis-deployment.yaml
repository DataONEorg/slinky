apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
data:
  redis-config: |
    maxmemory 2mb
    maxmemory-policy allkeys-lru

---
apiVersion: apps/v1  # API version
kind: Deployment
metadata:
  name: redis
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: bitnami/redis:latest
        command: ["redis-server", "/redis-master/redis.conf"]
        args: ["--protected-mode", "no"]
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: 'yes'
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsUser: 0
        ports:
        - containerPort: 6379
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /data
          name: redis-volume
        - mountPath: /redis-master
          name: config
      volumes:
        - name: redis-volume
          persistentVolumeClaim:
            claimName: slinky-pvc
        - name: config
          configMap:
            name: redis-config
            items:
            - key: redis-config
              path: redis.conf
