---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-default
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker-default
  template:
    metadata:
      labels:
        app: worker-default
    spec:
      containers:
        - name: worker-default
          image: slinkythegraph/slinky
          imagePullPolicy: Always
          command: ["slinky"]
          args: ["work", "default", "--prod", "--debug"]
          env:
          - name: REDIS_HOST
            value: "redis"
          - name: REDIS_PORT
            value: "6379"
          - name: VIRTUOSO_HOST
            value: "http://virtuoso"
          - name: VIRTUOSO_PORT
            value: "8890"
          volumeMounts:
            - mountPath: /d1lod
              name: worker-dataset-volume
      volumes:
        - name: worker-dataset-volume
          persistentVolumeClaim:
            claimName: cephfs-slinky-pvc
