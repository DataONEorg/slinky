---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-default
  labels:
    app: worker
spec:
  selector:
    matchLabels:
      app: worker-default
  template:
    metadata:
      labels:
        app: worker-default
    spec:
      containers:
        - name: worker-default
          image: slinkythegraph/slinky:0.3.0
          imagePullPolicy: IfNotPresent
          command: ["slinky"]
          args: ["work", "default"]
          envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-configmap
